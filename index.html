<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <!-- CONTAINER -->

    <div class="container">

        <!-- HEADER -->

        <section class="header">
            <img src="./resources/images/logo.svg" alt="rock paper scissors logo">
            <div class="score-container">
                <h4>Score</h4>
                <p id="score">0</p>
            </div>
        </section>

        <!-- MAIN -->

        <section class="main" id="main">
            <button class="btn-circle btn-paper pick" data-choice="paper">
                <span class="wrapper">
                    <img src="./resources/images/icon-paper.svg" alt="paper icon">
                </span>
            </button>
            <button class="btn-circle btn-scissors pick" data-choice="scissors">
                <span class="wrapper">
                    <img src="./resources/images/icon-scissors.svg" alt="scissors icon">
                </span>
            </button>
            <button class="btn-circle btn-rock pick" data-choice="rock">
                <span class="wrapper">
                    <img src="./resources/images/icon-rock.svg" alt="rock icon">
                </span>
            </button>
        </section>

        <!-- RULES -->

        <button class="btn-rules" id="open">Rules</button>

        <!-- RULES MODAL -->

        <div class="rules-modal" id="modal">
            <div class="modal">
                <div class="modal-header">
                    <h2>Rules</h2>          
                    <img src="./resources/images/icon-close.svg" alt="close" id="close">
                </div>
                <div class="modal-img">
                    <img src="./resources/images/image-rules.svg" alt="rules">
                </div>
            </div>
        </div>

        <!-- FOOTER -->

        <footer id="footer">
            <p>
                &copy;2021 Jackie Yu. Challenge and resources from <a href="https://www.frontendmentor.io/challenges/rock-paper-scissors-game-pTgwgvgH" target="_blank">Frontend Mentor</a>. All rights reserved.
            </p>
        </footer>

    </div>

    <!-- SELECTION -->

    <section class="selection" id="selection">
        <div class="selection-container">
            <h3>You picked</h3>
            <button class="btn-circle btn-paper" id="user-select">
                <span class="wrapper">
                    <img src="./resources/images/icon-paper.svg" alt="paper icon">
                </span>
            </button>
        </div>
        <div class="results">
            <p class="results-text">You <span id="winner">Win</span></p>
            <button class="btn-reset" id="reset">Play again</button>
        </div>
        <div class="selection-container">
            <h3>The house picked</h3>
            <button class="btn-circle btn-rock" id="computer-select">
                <span class="wrapper">
                    <img src="./resources/images/icon-rock.svg" alt="rock icon">
                </span>
            </button>
        </div>
    </section>
    
    <script src="./resources/js/script.js"></script>
    
</body>
</html>
